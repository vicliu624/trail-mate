[env:tlora_pager_sx1262]
extends = arduino_base
board = lilygo-t-lora-pager
build_src_filter =
    +<*>
    -<board/TDeckBoard.cpp>
    -<board/TWatchS3Board.cpp>
    +<board/TLoRaPagerBoard.cpp>
build_flags =
    ${arduino_base.build_flags}
    -D DISPLAY_DRIVER_ST7796
    -D SCREEN_WIDTH=480
    -D SCREEN_HEIGHT=222
    -D ARDUINO_T_LORA_PAGER
    -D ARDUINO_LILYGO_LORA_SX1262
    -I variants/lilygo_tlora_pager
lib_deps =
    ${arduino_base.lib_deps}
    adafruit/Adafruit TCA8418 @ 1.0.2
    adafruit/Adafruit BusIO @ 1.17.0
    https://github.com/stm32duino/ST25R3916.git#2.0.2
    https://github.com/vicliu624/NFC-RFAL.git
    https://github.com/sh123/esp32_codec2_arduino.git#1.0.7

