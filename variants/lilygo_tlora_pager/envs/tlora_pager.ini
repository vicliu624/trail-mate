[env:tlora_pager_sx1262]
extends = arduino_base
board = lilygo-t-lora-pager
build_flags =
    ${arduino_base.build_flags}
    -D DISPLAY_DRIVER_ST7796
    -D SCREEN_WIDTH=480
    -D SCREEN_HEIGHT=222
    -D ARDUINO_T_LORA_PAGER
    -D ARDUINO_LILYGO_LORA_SX1262
    -I variants/lilygo_tlora_pager
lib_deps =
    ${arduino_base.lib_deps}
    adafruit/Adafruit TCA8418 @ 1.0.2
    adafruit/Adafruit BusIO @ 1.17.0
    https://github.com/lewisxhe/ST25R3916-fork.git#0c8e00f49d12881d1cff6d6f0879b90ce7ed4033
    https://github.com/lewisxhe/NFC-RFAL-fork.git#7bde4587ea44c36c178a43d083d7a7345c1e4cfe

