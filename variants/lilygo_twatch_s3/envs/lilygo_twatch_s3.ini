[env:lilygo_twatch_s3]
extends = arduino_base
board = lilygo-t-watch-s3
upload_speed = 115200
board_build.psram_type = qspi
build_src_filter =
    +<*>
    -<board/TLoRaPagerBoard.cpp>
    -<board/TDeckBoard.cpp>
    +<board/TWatchS3Board.cpp>
    -<ui/screens/chat/>
build_flags =
    ${arduino_base.build_flags}
    -DBOARD_HAS_PSRAM=1
    -DARDUINO_T_WATCH_S3
    -DARDUINO_LILYGO_LORA_SX1262
    -DDISPLAY_DRIVER_ST7789V2
    -DSCREEN_WIDTH=240
    -DSCREEN_HEIGHT=240
    -DHAS_GPS=0
    -DHAS_SD=0
    -DHAS_PSRAM=1
    -DUSING_INPUT_DEV_TOUCHPAD
    -I variants/lilygo_twatch_s3
lib_deps =
    ${arduino_base.lib_deps}

