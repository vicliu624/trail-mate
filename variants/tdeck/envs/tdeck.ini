[env:tdeck]
extends = arduino_base
board = T-Deck
upload_speed = 921600
build_src_filter =
    +<*>
    -<board/TLoRaPagerBoard.cpp>
    -<board/TWatchS3Board.cpp>
    +<board/TDeckBoard.cpp>
build_flags =
    ${arduino_base.build_flags}
    -DBOARD_HAS_PSRAM=1
    -DARDUINO_T_DECK
    -DARDUINO_LILYGO_LORA_SX1262
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DDISPLAY_DRIVER_ST7789
    -DSCREEN_WIDTH=320
    -DSCREEN_HEIGHT=240
    -I variants/tdeck
lib_deps =
    ${arduino_base.lib_deps}
